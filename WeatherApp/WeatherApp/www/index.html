<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap:http://api.openweathermap.org https://ssl.gstatic.com http://openweathermap.org 'unsafe-eval'; style-src 'self'
'unsafe-inline'; media-src *">  
    <title>WeatherApp</title>

    <!-- WeatherApp references -->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div data-role="page" id="weather-page">

        <div data-role="header" class="header">
            <h1 id="app-title">Weather App</h1>
            <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
        </div>

        <div role="main" class="ui-content">
            <form>
                <label for="city">Type your city:</label>
                <input id="city-input" name="city" placeholder="eg. Faro" required />
                <button id="get-weather-btn" data-role="button" data-icon="search">Is it sunny now?</button>
            </form>

            <ul id="weather-data" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a"></li>
                <li><span id="summary"><span id="temperature"></span> C <img src="" /></span></li>
                <li>Wind: <span id="wind"></span> m/s </li>
                <li>Min Temp: <span id="temp_min"></span> C</li>
                <li>Max Temp: <span id="temp_max"></span> C</li>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Visibility: <span id="visibility"></span></li>

            </ul>

            <!--<ul id="forecast-data" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a"></li>

            </ul>
            <ul id="forecastlist" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a"></li>

            </ul>-->
            
            <div id="error-msg" class="not-displayed">
            </div>

        </div>

        <footer data-role="footer" data-position="fixed">
            <h4>Making a weather app</h4>
        </footer>

    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>

    <script src="scripts/jquery-2.2.3.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/weather.js"></script>
</body>
</html>
